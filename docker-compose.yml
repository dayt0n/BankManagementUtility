version: '3.9'

services:
  bmu-database:
    restart: always
    build:
      context: "./database"
      dockerfile: "./Dockerfile"
    ports:
      - "5432:5432"
  bmu-api:
    restart: always
    build:
      context: "./api"
      dockerfile: "./Dockerfile"
    environment:
      - ROUTING_NUMBER=456546102
      - CHECKING_DIVIDEND_RATE=0.03
      - SAVINGS_DIVIDEND_RATE=0.06
      - CC_INTEREST_RATE=0.2
      - MORTGAGE_INTEREST_RATE=0.04
      - MM_INTEREST_RATE=0.09
  bmu-frontend:
    restart: always
    build:
      args:
        - REACT_APP_API_URL="test"
      context: "./frontend"
      dockerfile: "./Dockerfile"
  bmu-main:
    restart: always
    build:
      context: "./nginx"
      dockerfile: "./Dockerfile"
    ports:
      - "80:80"
